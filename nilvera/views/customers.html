<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stoklar</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body onload="loadCustomers()">



  <div class="card m-2 mx-3">

    <div class="row">
      <div class="col-4">
        <input type="text" id="searchInputCustomers" class="form-control input-sm  " />
      </div>
      <div class="col-4">

      </div>
      <div class="col-4">
        <div style="margin-top: 1rem;float: right;margin-right:1rem">

          <button type="button" onclick="loadCustomers()" class="btn btn-sm btn-primary">
            <i style="font-size: 10px; margin-right: 2px;" class="fa-solid fa-magnifying-glass  "></i><span>Ara</span>

          </button>

          <button type="button" class="btn btn-sm btn-success saveInput" onclick="openModalCustomers(false)">
            <i class="fa-solid fa-circle-plus"></i><span> Yeni Kayıt</span>
          </button>

        </div>
      </div>

    </div>
    <div class="card" id="app">
      <div class="table-responsive">

        <table class="datatable" id="example" style="width:100%">
          <thead class="table-header">
            <tr>
              <th class="text-start" style="width: 1px; min-width: 1px;"></th>
              <th class="text-start" style="width: 25%; min-width: 25%;">ÜNVAN / AD SOYAD</th>
              <th class="text-center">VKN / TCKN</th>
              <th class="text-center">VERGİ DAİRESİ</th>
              <th class="text-center">İLETİŞİM BİLGİLERİ</th>
              <th class="text-center">İL İLÇE</th>
              <th class="text-center" style="width: 100px; min-width: 100px;">İŞLEMLER</th>
            </tr>
          </thead>
          <tbody id="customers-content"></tbody>
        </table>
      </div>

      <nav aria-label="Sayfalandırma">
        <ul class="pagination justify-content-end" id="pagination" style="margin-top: 2rem;">

        </ul>
      </nav>
    </div>



    <div class="modal fade" id="exampleModalCustomers" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <div class="modal-header">
            <h6 class="modal-title"  id="exampleModalLabel"><i class="fa-solid fa-user-plus"></i> Müşteri Ekle</h5>

          </div>
          <div class="modal-body mb-0">
            <div class="row">
              <div class="col-4">

                <div class="form-group">
                  <label class="inputLabelCustomer" for="taxNumber">VKN-TCKN</label>
                  <input type="text" class="modalInputCustomer" id="taxNumber" name="taxNumber">
                </div>
              </div>
              <div class="col-8">

                <div class="form-group">
                  <label class="inputLabelCustomer" for="name">Unvan / Adı Soyadı</label>
                  <input type="text"  class="modalInputCustomer" id="name" name="name">
                </div>
              </div>
              <div class="col-12">

                <div class="form-group">
                  <label class="inputLabelCustomer" for="taxDepartment">Vergi Dairesi</label>
                  <input type="text"  class="modalInputCustomer" id="taxDepartment" name="taxDepartment">
                </div>
              </div>
              <div class="col-8">

                <div class="form-group">
                  <label class="inputLabelCustomer" for="address">Address</label>
                  <input type="text"  class="modalInputCustomer" id="address" name="address">
                </div>
              </div>
              <div class="col-4">

                <div class="form-group">
                  <label class="inputLabelCustomer" for="district">İlçe</label>
                  <input type="text"  class="modalInputCustomer" id="district" name="district">
                </div>
              </div>
              <div class="col-4">

                <div class="form-group">
                  <label class="inputLabelCustomer" for="city">Şehir</label>
                  <input type="text"  class="modalInputCustomer" id="city" name="city">
                </div>
              </div>
              <div class="col-4">

                <div class="form-group">
                  <label class="inputLabelCustomer" for="country">Ülke</label>
                  <select class="modalInputCustomer" name="country" id="country">
                    <option>Türkiye</option>
                    <option>Almanya</option>
                    <option>Brezilya</option>
                    
                </select>
                </div>
              </div>
              <div class="col-4">

                <div class="form-group">
                  <label class="inputLabelCustomer" for="postalCode">Posta Kodu</label>
                  <input type="text"  class="modalInputCustomer" id="postalCode" name="postalCode">
                </div>
              </div>
              <div class="col-4">

                <div class="form-group">
                  <label class="inputLabelCustomer" for="phone">Telefon</label>
                  <input type="text"  class="modalInputCustomer" id="phone" name="phone">
                </div>
              </div>
              <div class="col-4">

                <div class="form-group">
                  <label class="inputLabelCustomer" for="fax">Faks</label>
                  <input type="text"  class="modalInputCustomer" id="fax" name="fax">

                </div>
              </div>
              <div class="col-4">

                <div class="form-group">
                  <label class="inputLabelCustomer" for="webSite">Web Site Adresi</label>
                  <input type="text"  class="modalInputCustomer" id="webSite" name="postCwebSiteode">
                </div>
              </div>
              <div class="col-12">

                <div class="form-group">
                  <label class="inputLabelCustomer" for="email">E-Posta</label>
                  <input type="email"  class="modalInputCustomer" id="email" name="email">
                </div>
              </div>

              <div class="form-check mt-2 ml-2">
                <input class="form-check-input" style="margin-top: 1rem;" type="checkbox"
                    name="isExport" id="isExport">
                <label class="inputLabel" for="isExport">
                    Yabancı alıcı mı ?
                </label>
            </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-danger"  data-bs-dismiss="modal">
              <i class="fa-regular fa-circle-xmark"></i> Vazgeç
            </button>
            <button type="button" id="btnSaveOrUpdate" class="btn btn-sm btn-success">
              <i class="fa-solid fa-circle-plus"></i> Müşteri Ekle
            </button>
          </div>
        </div>
      </div>
    </div>


    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">

          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
      </div>
    </div>
    <script src="/js/customers.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
